<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <script>
            function clear_one(){
            new_eqn="";eqn=document.getElementById("input_area").innerHTML;
            for(i=0;i<eqn.length-1;i++)
            {
                new_eqn+=eqn[i];
                console.log(eqn[i]);
            }
            eqn=new_eqn;
            document.getElementById("input_area").innerHTML=new_eqn;
            }
        </script>
        <div id="main_div">
            <div id="result_div"><div style="background-color: grey;"><p id="input_area">0</p><p id="result_area"></p></div></div>
            <div class="keys" onclick="clear_all()">C</div>
            <div class="keys" onclick="clear_one();">clear</div>
            <div class="keys" onclick="add_user_input('.',1)">.</div>
            <div class="keys" onclick="add_user_input('*',1)">x</div>
            <div class="keys" onclick="add_user_input('7',0)">7</div>
            <div class="keys" onclick="add_user_input('8',0)">8</div>
            <div class="keys" onclick="add_user_input('9',0)">9</div>
            <div class="keys" onclick="add_user_input('/',1)">/</div>
            <div class="keys" onclick="add_user_input('4',0)">4</div>
            <div class="keys" onclick="add_user_input('5',0)">5</div>
            <div class="keys" onclick="add_user_input('6',0)">6</div>
            <div class="keys" onclick="add_user_input('-',1)">-</div>
            <div class="keys" onclick="add_user_input('1',0)">1</div>
            <div class="keys" onclick="add_user_input('2',0)">2</div>
            <div class="keys" onclick="add_user_input('3',0)">3</div>
            <div class="keys" onclick="add_user_input('+',1)">+</div>
            <div class="keys" onclick="add_user_input('0',0)">0</div>
            <div class="keys" onclick="add_user_input('00',0)">00</div>
            <div class="keys" onclick="evaluate_eqn();">=</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
